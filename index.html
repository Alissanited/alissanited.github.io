<html>
<head>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<style>
		#container{
			width:90%;
			margin:auto;
			padding:10px;
		}

		#box{
			background:rgb(92, 182, 129);
			color:#fff;
			width:1500px;
			height:200px;
			padding:40px;
			text-align:center;
		}

	</style>
</head>
<body>
		<button id="btnSlideUp">Slide Up</button>
		<button id="btnSlideDown">SlideDown</button>
		<button id="btnSlideTog">Slide Toggle</button>
		<button id="btnStop">Stop</button>
		<hr>

		<div id="box"><h1>My name is Alissa. You can learn more about me through this website. Down below, you can browse through my projects, read more about me, see some of the pictures that inspire me as well as find my contacts.</h1></div>

		<hr>

		<button id="moveLeft">Move Left</button>
		<button id="moveRight">Move Right</button>
		<button id="moveAround">Move Around</button>
		<div id="box2"></div>
	</div>

	<script>
		$(document).ready(function(){
			$('#btnSlideDown').click(function(){
				$('#box').slideDown(3000);
			});
			$('#btnSlideUp').click(function(){
				$('#box').slideUp(3000);
			});
			$('#moveRight').click(function(){
				$('#box2').animate({
					left: 500,
					height: '300px',
					width:'300px',
					opacity: '0.5'
				});
			});

			$('#moveLeft').click(function(){
				$('#box2').animate({
					left: 0,
					height: '100px',
					width: '100px',
					opacity:'1'
				});
			});

			$('#moveAround').click(function(){
				var box = $('#box2');
				box.animate({
					left: 300
				});
				box.animate({
					top: 300
				});
				box.animate({
					left:0,
					top: 300
				});
				box.animate({
					left: 0,
					top:0
				});
			});
		});
	</script>
</body>
</html>
