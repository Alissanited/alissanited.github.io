	<style>
		#box{
			background:rgb(92, 182, 129);
			color:#fff;
			width:auto;
			height:auto;

		}

</head>
<body>
		<button id="btnSlideUp">Slide Up</button>
		<button id="btnSlideDown">SlideDown</button>
		<button id="btnSlideTog">Slide Toggle</button>
		<button id="btnStop">Stop</button>
		<hr>

		<div id="box"><h1>My name is Alissa. You can learn more about me through this website. Down below, you can browse through my projects, read more about me, see some of the pictures that inspire me as well as find my contacts.</h1></div>

	</div>

	<script>
		$(document).ready(function(){
			$('#btnSlideDown').click(function(){
				$('#box').slideDown(3000);
			});
			$('#btnSlideUp').click(function(){
				$('#box').slideUp(3000);
			});
		});
	</script>
</body>
